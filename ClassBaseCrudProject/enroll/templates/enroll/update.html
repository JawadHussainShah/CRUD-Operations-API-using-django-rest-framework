{% extends 'enroll/base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        {% if messages %}
         {% for msg in messages %}
           <small class="alert alert-{{msg.tags}} my-5">{{msg}}</small>
         {% endfor %}
        {% endif %}
        <h4 class="alert alert-info">Update Student Information</h4>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Update">
            <a href="{% url 'addnshow' %}" class="btn btn-info">Back to Home</a>
        </form>
    </div>
</div>
{% endblock content %}
